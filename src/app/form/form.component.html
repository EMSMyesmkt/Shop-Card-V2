<div class="app">

  <div>
    <label for="name">Nome: </label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" />
  </div>
  <div>
    <label for="qty">Qty: </label>
    <input type="number" name="qty" min="1" max="10" id="qty" [(ngModel)]="product.qty" />

  <button type="submit" id="btn-addProduto" (click)="add(product)">Adicionar Produto</button>
