<div class="app">
  <h1 class="menu">Lista De Compras</h1>

  <ul>
    <app-item *ngFor="let item of list; let i = index" [item]="item" (result)="setItem($event, i)"></app-item>
  </ul>

  <app-form (addProduct)="addProduct($event)" [products]="list"></app-form>
  <app-total [list]="list"></app-total>

</div>
